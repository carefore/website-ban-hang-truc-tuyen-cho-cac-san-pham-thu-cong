<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Website Bán Hàng</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Website Bán Hàng Sản Phẩm Thủ Công</h1>
  
  <form id="productForm">
    <label for="productName">Tên sản phẩm:</label>
    <input type="text" id="productName" name="productName"><br><br>
    
    <label for="productPrice">Giá sản phẩm:</label>
    <input type="number" id="productPrice" name="productPrice"><br><br>
    
    <label for="productDescription">Mô tả sản phẩm:</label><br>
    <textarea id="productDescription" name="productDescription" rows="4" cols="50"></textarea><br><br>
    
    <input type="submit" value="Thêm sản phẩm">
  </form>

  <div id="productList">
    <!-- Danh sách sản phẩm sẽ được hiển thị ở đây -->
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
